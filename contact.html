<!doctype html>
<html lang="fr">
<head>
    <title>N23Test - Test du Site</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">N23Test</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="./">Accueil <span class="sr-only">(current)</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="./features.html">Caractéristiques</a></li>
                    <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
                </ul>
                <span class="navbar-text">
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://medium.com" target="_blank"><i class="fab fa-medium-m"></i></a>
                </span>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Contact</h1>
        <form>
            <div class="form-group">
                <label for="Name">Prénom et Nom</label>
                <input type="text" class="form-control" id="Name" placeholder="Prénom et Nom">
            </div>
            <div class="form-group">
                <label for="Suject">Sujet</label>
                <input type="text" class="form-control" id="Suject" placeholder="Sujet">
            </div>
            <div class="form-group">
                <label for="Textarea">Messages</label>
                <textarea class="form-control" id="Textarea" rows="3"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Envoyer</button>
        </form>
        <hr />
        <div class="alert alert-danger" role="alert">
            <strong>Attention</strong>, je ne reçois pas vos messages depuis ce formulaire parce que c'est un site test.
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
